<!doctype html>
<html lang="en">
<head>
    <title>Studpark</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
{% include "includes/header.html" %}
<!-- Begin page content -->
<main>
    <div class="container">
        <div class="row">
            <h1>Добавление предмета</h1>
        </div>
        <br>
        <form class="form-horizontal" action="" method="post">
            <div class="row g-3 align-items-center">
                <div class="col-2">
                    <label for="subject" class="col-form-label" style="font-size: 20px;">
                        Предмет
                    </label>
                </div>
                <div class="col-3">
                    <input type="text"  required="'required'" name="subject" pattern=".{2,}" id="subject" class="form-control" style="width: 300px;">
                </div>
            </div>
            <br><br>
            <a href="#">
                <button type="submit" class="btn btn-secondary" style="width: 250px;">
                    Добавить
                </button>
            </a>
        </form>
    </div>
</main>
</body>
</html>
