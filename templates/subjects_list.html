<!doctype html>
<html lang="en">
<head>
    <title>Studpark</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
{% include "includes/header.html" %}
<!-- Begin page content -->
<main>
    <div class="container">
        <div class="row">
            <h1>Список дисциплин группы {{ group_name }}</h1>
        </div>
        <br>
        <form class="form-horizontal" action="#" method="post">
            <button id="add_subject" type="submit" class="btn btn-secondary" style="width: 250px;">
                Добавить дисциплину
            </button><br><br>
            {% for subject in subjects %}
            <ol class="list-group list-group-horizontal-sm">
                <li class="list-group-item" style="width: 20px;">{{ subject.index }}</li>
                <li class="list-group-item" style="width: 150px;">{{ subject.name }}</li>
                <li class="list-group-item" style="width: 250px;">
                    <button id="{{ subject.id }}" type="submit" class="btn btn-secondary" style="width: 200px; font-size: 15px;">
                        Удалить дисциплину
                    </button>
                </li>
            </ol>
            {% endfor %}
        </form>

        <br>
    </div>

</main>
</body>
</html>
